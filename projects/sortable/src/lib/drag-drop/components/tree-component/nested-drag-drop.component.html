<lib-pagination [pagination]="pagination" [navigate]="false" [loading]="false" (pageUpdate)="onPageUpdate($event)"/>

<div #scrollBox class="scroll-box" (scroll)="onScroll($event)" [ngStyle]="{'height': style_height }">

  <div #scrollContent cdkDropListGroup [cdkDropGutterSize]="getDropGutterSize()">
    <ng-template #recursiveList let-items>
      <div class="cdk-nest-dragdrop-list" cdkDropList [cdkDropListData]="items" (cdkDropListDropped)="drop($event)"
        (cdkDropListNested)="nest($event)" [cdkDropListConnectedTo]="dropLists" [cdkDropListNestEnabled]="true">
        <ng-container *ngFor="let item of items">
          <div *ngIf="item._isEmpty == undefined" cdkDrag class="cdk-nest-dragdrop-item">
            <div *cdkDragPlaceholder>
              <ng-container *ngTemplateOutlet="
                  placeholderTemplate;
                  context: { $implicit: item }
                " />
            </div>

            <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item }" />

            <div *ngIf="item.children && item.children.length" class="cdk-nest-dragdrop-sublist"
              [ngStyle]="{ 'padding-top.px': 0 }">
              <ng-container *ngTemplateOutlet="
                  recursiveList;
                  context: { $implicit: item.children }
                " />
            </div>
          </div>
          <div *ngIf="item._isEmpty == true" class="cdk-nest-dragdrop-item" [ngStyle]="{ 'padding-top.px': 0 }">
            <div *ngIf="item.children && item.children.length" class="cdk-nest-dragdrop-sublist"
              [ngStyle]="{ 'padding-top.px': 0 }">
              <ng-container *ngTemplateOutlet="
                  recursiveList;
                  context: { $implicit: item.children }
                " />
            </div>
          </div>
        </ng-container>
      </div>
    </ng-template>
    <ng-container *ngTemplateOutlet="recursiveList; context: { $implicit: itemTreeList }" />
  </div>

  <!-- SCROLL GAP BOX -->
  <div *ngIf="!hideGap" #scrollGap class="scroll-gap">
  </div>
</div>
