<div cdkDropListGroup>
  <div class="example-container">
    <h2>Nested Tree</h2>

    <ng-template #recursiveList let-items>

      <div cdkDropList [cdkDropListData]="items" class="example-list" (cdkDropListDropped)="drop($event)"
        [cdkDropListConnectedTo]="dls">
        <div *ngFor="let item of items" class="example-box" cdkDrag>
          <!-- <div class="example-custom-placeholder" *cdkDragPlaceholder></div> -->
          <div class="example-item-name">
            
            {{item.name}}
          </div>
          <div *ngIf="item.children && item.children.length > 0" class="example-item-children">
            <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item.children }"></ng-container>
          </div>
        </div>
      </div>

    </ng-template>
    <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: list }"></ng-container>
  </div>

</div>
